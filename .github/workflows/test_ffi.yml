name: Test Ffi

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  pact-verify-ffi:
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Verify pacts
        run: "bundle exec rake pact:ffi"